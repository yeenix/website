<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超導石墨烯機能枕</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f1f1f1, #ffffff); /* Soft whitish gradient */
            color: #333; /* Darker text for contrast */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
            overflow: hidden; /* To prevent scrolling while zoomed */
            transition: filter 0.3s ease; /* Smooth transition for blur effect */
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid #f1f1f1; /* Soft border */
        }

        /* Title Section */
        .title {
            font-size: 48px;
            color: #5A5A5A; /* Soft dark gray for a modern feel */
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            position: relative;
            letter-spacing: 2px;
        }

        .title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 5px;
            background-color: #5A5A5A;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
        }

        /* Image Slider */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Smooth transition for sliding effect */
        }

        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain the original aspect ratio */
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .slide img.zoomed {
            transform: scale(1.3); /* Increase the image size when zoomed */
            z-index: 10;
            transition: transform 0.5s ease; /* Smooth zoom-in */
        }

        /* Radio Buttons for Image Slider */
        .slider-radio-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        .slider-radio-buttons label {
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .slider-radio-buttons input {
            display: inline-block;
            width: 20px;
            height: 20px;
            visibility: visible;
            opacity: 0.8;
            cursor: pointer;
            border-radius: 50%;
            background-color: #B0B0B0; /* Soft gray */
        }

        .slider-radio-buttons input:checked {
            background-color: #5A5A5A; /* Darker gray for checked */
        }

        /* Description Section */
        .description {
            width: 100%;
            max-width: 1000px;
            text-align: left;
            font-size: 18px;
            margin-top: 80px; /* Adjusted to move further below the radio buttons */
            margin-bottom: 40px;
            line-height: 1.8;
            color: #555;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95); /* Light whitish background */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .description:hover {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .description h2 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #5A5A5A; /* Soft dark gray for titles */
            border-bottom: 2px solid #f1f1f1; /* Soft underline */
            padding-bottom: 10px;
        }

        .description ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 30px;
        }

        .description ul li {
            margin-bottom: 15px;
            font-size: 18px;
            color: #666; /* Light gray for text */
        }

        .highlight {
            font-weight: bold;
            color: #5A5A5A; /* Soft dark gray */
        }

        /* Call to Action Button */
        .cta-button {
            background-color: #5A5A5A; /* Soft dark gray */
            color: white;
            padding: 18px 36px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(90, 90, 90, 0.2);
        }

        .cta-button:hover {
            background-color: #3E3E3E;
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(90, 90, 0, 0.3);
        }

        /* Decorative Elements */
        .decorative-line {
            width: 80%;
            height: 3px;
            background-color: #B0B0B0; /* Soft gray */
            margin: 30px auto;
            border-radius: 50px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .description {
                font-size: 16px;
            }

            .cta-button {
                font-size: 18px;
                padding: 16px 32px;
            }

            .slider-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->

        <!-- Radio Buttons for Image Slider -->

            <ul>

            </ul>
            <button class="cta-button">立即購買</button>
        </div>
    </div>

    <script>
        // Function to zoom image and apply blur to the background
        function zoomImage(img) {
            const zoomed = img.classList.contains('zoomed');
            if (zoomed) {
                img.classList.remove('zoomed');
                document.body.style.filter = 'none'; // Remove the blur effect
            } else {
                img.classList.add('zoomed');
                document.body.style.filter = 'blur(5px)'; // Apply blur effect to background
            }
        }
    </script>
</body>
</html>
