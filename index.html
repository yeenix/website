<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超導石墨烯機能枕</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            text-align: center;
            box-sizing: border-box;
        }

        .title {
            font-size: 36px;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-radio-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .slider-radio-buttons input {
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-radio-buttons input:checked {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first-page">
            <div class="title">超導石墨烯機能枕 MF-PL-06</div>
            <div class="subtitle">優化睡眠品質，呵護健康生活。</div>
            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img src="https://linensociety.com/cdn/shop/products/heirloom-pillow_14294b09-8232-4d5d-a305-022b802669ab.jpg?v=1584402804&width=1400" alt="超導石墨烯機能枕">
                    </div>
                    <div class="slide">
                        <img src="https://m.media-amazon.com/images/I/71QFYRaaDML._AC_SL1500_.jpg" alt="功能展示圖">
                    </div>
                </div>
            </div>
            <div class="slider-radio-buttons">
                <input type="radio" name="slider" id="radio-1" onclick="moveSlide(0)" checked>
                <input type="radio" name="slider" id="radio-2" onclick="moveSlide(1)">
            </div>
            <div class="description">
                <p>本枕芯採用最新超導石墨烯技術，具有高效導熱、抗菌防螨功能。</p>
                <p>符合人體工學設計，支撐頸椎，有效緩解壓力。</p>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        // Function to move the slider images
        function moveSlide(index) {
            const slider = document.querySelector('.slider');
            const slideWidth = document.querySelector('.slide').offsetWidth;
            slider.style.transform = `translateX(-${index * slideWidth}px)`;
            updateRadioButtons(index);
            currentSlide = index;
        }

        // Function to automatically slide
        function autoSlide() {
            const slides = document.querySelectorAll('.slide');
            currentSlide = (currentSlide + 1) % slides.length;
            moveSlide(currentSlide);
        }

        // Function to update radio buttons
        function updateRadioButtons(index) {
            const radios = document.querySelectorAll('.slider-radio-buttons input');
            radios.forEach((radio, i) => {
                radio.checked = i === index;
            });
        }

        // Set the interval for automatic sliding
        setInterval(autoSlide, 3000);
    </script>
</body>
</html>
